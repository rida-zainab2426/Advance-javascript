<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff !important;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            height: 200px;
            width: 100%;
            object-fit: cover;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">MyStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item">
                    <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#cartModal">ðŸ›’</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="https://islandhospital.com/wp-content/uploads/2024/08/6-Watermelon.jpg" class="card-img-top" alt="Product 1">
                <div class="card-body text-center">
                    <h5 class="card-title">Product 1</h5>
                    <p class="card-text">$10.00</p>
                    <button class="btn btn-primary" onclick="addToCart('Product 1', '$10.00')">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="https://www.nutritionadvance.com/wp-content/uploads/2017/12/whole-mango-and-half-a-mango-showing-flesh.jpg" class="card-img-top" alt="Product 2">
                <div class="card-body text-center">
                    <h5 class="card-title">Product 2</h5>
                    <p class="card-text">$20.00</p>
                    <button class="btn btn-primary" onclick="addToCart('Product 2', '$20.00')">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9PKEp6XWA88B9rMvUUYg9ZI9psGX3x9rMUw&s" class="card-img-top" alt="Product 3">
                <div class="card-body text-center">
                    <h5 class="card-title">Product 3</h5>
                    <p class="card-text">$30.00</p>
                    <button class="btn btn-primary" onclick="addToCart('Product 3', '$30.00')">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="cartItem">No items added yet.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Checkout</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function addToCart(productName, productPrice) {
        const cartItem = document.getElementById("cartItem");
        if (cartItem.innerHTML === "No items added yet.") {
            cartItem.innerHTML = "";
        }
        cartItem.innerHTML += `You added <b>${productName}</b> (${productPrice}) to your cart.<br>`;
        alert(`${productName} has been added to your cart.`);
    }
</script>

</body>
</html>
