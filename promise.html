<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Promise</h1>
    <p>Enter a number and check if it's greather than 10</p>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button id="checkButton">Check Number</button>
    <div id="result"></div>
    <script>
        function checkButton(number){
            return new Promise((resolve, reject) =>{
                if(number > 10){
                    resolve('Number is grater than 10');
                }else{
                    reject('Number is not greater than 10');
                }
            });
        }
        document.getElementById("checkButton").addEventListener("click",() => {
            const numberInput = document.getElementById("numberInput").value;
            const resultDiv = document.getElementById("result");
            checkButton(Number(numberInput))
            .then((text) => {
                resultDiv.textContent = `✔ Success: ${text}`;
                resultDiv.style.color = "green";

            })
        .catch((error) => {
            resultDiv.textContent = `❌ Error: ${error}`;
            resultDiv.style.color = "red";
        });
    });
    </script>
</body>
</html>
