<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: contain; /* Ensures the image fits properly */
            padding: 10px;
            background-color: #f9f9f9; /* Background for image container */
            border-bottom: 1px solid #eee; /* Separator */
        }

        .card h2 {
            font-size: 1.5rem;
            margin: 15px 0 10px;
            color: #333;
            padding: 0 10px;
        }

        .card h3 {
            font-size: 1.2rem;
            color: #e67e22;
            margin: 10px 0;
        }

        .card p {
            font-size: 0.9rem;
            color: #666;
            padding: 0 15px;
            margin: 10px 0;
            flex-grow: 1; /* Ensures description takes available space */
        }

        .card p.category {
            font-weight: bold;
            color: #3498db;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card-container" id="card-container"></div> 
    <script>
        async function fetchData() {
            const response = await fetch("https://fakestoreapi.com/products");
            const products = await response.json();
            displayCards(products);
        }

        function displayCards(cards) {
            let cardsHTML = '';
            cards.forEach((card) => {
                cardsHTML += `
                    <div class="card">
                        <img src="${card.image}" alt="${card.title}" class="card-image">
                        <h2>${card.title}</h2>
                        <h3>$${card.price}</h3>
                        <p>${card.description}</p>
                        <p class="category">${card.category}</p>
                    </div>
                `;
            });
            document.getElementById('card-container').innerHTML = cardsHTML;
        }

        fetchData();
    </script> 
</body>
</html>
